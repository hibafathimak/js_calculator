<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body{
        height: 100vh;
        background-color: #5f4b9b;
    }
    button{
        height: 100%;
        width: 100%;
        font-weight: 600;
    }
    .column{
        padding: 0;
        margin: 0;
    }
    .display{
        height: 80px;

    }
    #dis{
        width: 100%;
        height: 100%;
        border: solid 5px #5f4b9b;

    }
    .cal{
        width: 500px;
        height: fit-content;
        border: solid 5px white;
    }
    .row{
        width: 100%;
    }
    .op{
        background-color: #c5b1ff;
    }
    .eq{
        background-color: #5f4b9b;
    }
</style>
<body class=" d-flex justify-content-center align-items-center">
   <div class="cal">
        <div class="display">
            <input id="dis" type="text" class="w-100 p-4 " placeholder="0" readonly>
        </div>
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="row">
                <div class="column col-9"><button onclick="clearCalScreen()" id="ac" type="button" class=" border">AC</button>
                </div>
                <div class="column col-3"><button onclick="displaydata('/')" id="div" type="button" class=" border p-3 op"><i class="fa-solid fa-divide" style="color: #5f4b9b;"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="column col-3"><button onclick="displaydata('7')" id="seven" type="button" class=" border ">7</button>
                </div>
                <div class="column col-3"><button onclick="displaydata('8')" id="eight" type="button" class=" border ">8</button>
                </div>
                <div class="column col-3"><button onclick="displaydata('9')" id="nine" type="button" class=" border">9</button>
                </div>
                <div class="column col-3"><button onclick="displaydata('*')" id="mul" type="button" class=" p-3 border  op"><i class="fa-solid fa-xmark" style="color: #5f4b9b;"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="column col-3"><button onclick="displaydata('4')" id="four" type="button" class=" border ">4</button>
                </div>
                <div class="column col-3"><button onclick="displaydata('5')" id="five" type="button" class=" border ">5</button>
                </div>
                <div class="column col-3"><button onclick="displaydata('6')" id="six" type="button" class=" border ">6</button>
                </div>
                <div class="column col-3"><button onclick="displaydata('-')" id="min" type="button" class=" p-3 border  op"><i class="fa-solid fa-minus" style="color: #5f4b9b;"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="column col-3"><button onclick="displaydata('1')" id="one" type="button" class=" border ">1</button>
                </div>
                <div class="column col-3"><button onclick="displaydata('2')" id="two" type="button" class=" border ">2</button>
                </div>
                <div class="column col-3"><button onclick="displaydata('3')" id="three" type="button" class=" border">3</button>
                </div>
                <div class="column col-3"><button onclick="displaydata('+')" id="plus" type="button" class=" p-3 border  op"><i class="fa-solid fa-plus" style="color: #5f4b9b;"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="column col-3"><button onclick="displaydata('0')" id="zero" type="button" class=" border ">0</button>
                </div>
                <div class="column col-3"><button onclick="displaydata('.')" id="decimal" type="button" class=" border ">.</button>
                </div>
                <div class="column col-3"><button onclick="delCal()" id="del" type="button" class=" border ">DEL</button>
                </div>
                <div class="column col-3"><button onclick="evaluateExpr()" id="equal" type="button" class="p-3 border eq"><i class="fa-solid fa-equals" style="color:#d7d7d7;"></i></button>
                </div>
            </div>
        </div>
   </div>
</body>
<script src="./cal.js"></script>
</html>
